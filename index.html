<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feeling Fritzy?</title>

  <style>
    /* Reset and set base colors to black */
    html, body {
      height: 100%;
      margin: 0;
      color: #000;
      background-color: #fff;
    }

    /* Force all text and links to black */
    body, a, h1, p, li {
      color: #000 !important;
    }

    body {
      line-height: 1.6;
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Fixed background container */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      /* Adjust path to ./assets/ if root doesn't work */
      background: url('assets/portal.gif') no-repeat center center;
      background-size: 50%;
      z-index: -1;
    }

    ul { padding: 0; list-style: none; }

    /* Disable dark mode color switching to keep text black */
    @media (prefers-color-scheme: dark) {
      html, body { background-color: #fff; color: #000; }
    }
  </style>
</head>

<body>
  <!-- Separate div for the GIF background -->
  <div class="bg-container"></div>

  <main class="h-card" rel="author">
    <h1>I'm <span class="p-name">Fritz</span>.</h1>
    <p class="p-note">...and I am a human on the Internet.</p>
    <ul>
      <li><a class="u-uid u-url" href="__this_page__">later I will post things here</a></li>
      <li>Github: <a class="u-url" href="https://github.com/_mygithubid_" rel="me">@_mygithubid_</a></li>
      <li>Twitter: <a class="u-url" href="https://twitter.com/_mytwitterid_" rel="me">@_mytwitterid_</a></li>
    </ul>
  </main>
</body>
</html>
