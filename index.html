<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="authorization_endpoint" href="https://indieauth.com/auth">
  <link rel="token_endpoint" href="https://tokens.indieauth.com/token">

  <title>Feeling Fritzy?</title>

  <style>
    /* Prevent dark mode from turning text white */
    @media (prefers-color-scheme: dark) {
      html { background-color: #111111; color: #000; }
      a    { color: #000; }
    }

    html, body {
      height: 100%;
      margin: 0;
      color: #000;
    }

    body {
      line-height: 1.6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      background: url('assets/portal.gif') no-repeat center center fixed;
      background-size: cover;
      background-color: #111;
      /* Changed from #fff to #000 */
      color: #000;
    }

    /* Set links to black */
    a { color: #000; }

    img.u-photo { border-radius: 50%; }
    ul { padding: 0; list-style: none; }
  </style>
</head>

<body>
  <main class="h-card" rel="author">
    <h1>
      I'm <span class="p-name">Fritz</span>.
    </h1>

    <p class="p-note">
      ...and I am a human on the Internet.
    </p>

    <ul>
      <li><a class="u-uid u-url" href="__this_page__">later I will post things here</a></li>
    </ul>
  </main>
</body>
</html>
