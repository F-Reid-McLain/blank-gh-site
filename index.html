<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feeling Fritzy?</title>

  <style>
    /* Global text color set to black */
    html, body {
      height: 100%;
      margin: 0;
      color: #000; 
    }

    /* Links updated to black for contrast */
    a { color: #000; text-decoration: underline; }

    body {
      line-height: 1.6;
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #fff; /* White background behind the GIF */
    }

    /* Pseudo-element to handle the 50% sized GIF */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      /* 50% width/height of the container */
      background: url('assets/portal.gif') no-repeat center center;
      background-size: 50%; 
      z-index: -1;
    }

    img.u-photo { border-radius: 50%; }
    ul { padding: 0; list-style: none; }

    /* Overriding dark mode preference to keep text black */
    @media (prefers-color-scheme: dark) {
      html { background-color: #fff; color: #000; }
      a { color: #000; }
    }
  </style>
</head>

    </ul>
  </main>
</body>
